<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    .nav {
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    
    .nav a {
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }
    
    .content {
      padding: 20px;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    .highlight {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Page</h1>
  </div>
  
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="content">
    <h2>Welcome to My Page</h2>
    <p>This is a simple example page with a layout similar to the IOBELLA page. It includes a header, navigation bar, content area, and footer. The CSS is included in the `<style>` tag in the `<head>` section of the page. The content area includes a heading and some paragraphs with basic styling.</p>
    <p>Feel free to customize this page with your own content and styling.</p>
  </div>
  
  <div class="footer">
    <p>Â© 2023 My Page</p>
  </div>
</body>
</html>
